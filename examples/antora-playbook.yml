# Example Antora Playbook with Dark Theme
# Copy this file to your documentation project root and customize as needed

site:
  title: My Documentation Site
  # url: https://docs.example.com
  # start_page: component::index.adoc

content:
  sources:
    # Local documentation source
    - url: .
      branches: HEAD
      start_path: docs
    # Remote Git repository (uncomment to use)
    # - url: https://github.com/your-org/your-repo.git
    #   branches: [main, v*]
    #   start_path: docs

ui:
  bundle:
    # Use the official Antora default UI bundle
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  # If using npm: ./node_modules/antora-dark-theme/supplemental-ui
  # If copied directly: ./supplemental-ui
  supplemental_files: ./node_modules/antora-dark-theme/supplemental-ui

output:
  dir: ./build/site

asciidoc:
  attributes:
    source-highlighter: highlight.js
    icons: font
